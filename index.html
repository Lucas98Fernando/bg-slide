<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Google Fonts Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f6816dd194.js" crossorigin="anonymous"></script>

    <!-- CSS  custom styles path -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="icon" href="img/planet.png">
</head>

<body>
    <div id="hero">

        <div class="navbar">
            <div class="brand">
                <img class="logo" src="img/planet.png" alt="Logo">
                <span>Sky</span>
            </div>
            <div class="user">
                <button type="button">Explorar</button>
                <img src="img/lucas.png" alt="Lucas Fernando">
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>Descobertas</h1>
                <p>Galáxias, estrelas, costelações e outros fenômenos <br> incríveis vistos no universo.</p>
                <input type="text" placeholder="Procurar...">
            </div>
            <div class="social">
                <div class="icons">
                    <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                </div>
                <div class="icons">
                    <a href="https://github.com/Lucas98Fernando" target="_blank"><i class="fab fa-github fa-2x"></i></a>
                </div>
                <div class="icons">
                    <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
                <div class="icons">
                    <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                </div>
            </div>
        </div>

        <div class="slider">
            <img class="arrow" src="img/left-arrow.png" id="prev">
            <div class="preview">
                <img src="img/small1.jpg" class="active thumbnail">
                <img src="img/small2.jpg" class="thumbnail">
                <img src="img/small3.jpg" class="thumbnail">
                <img src="img/small4.jpg" class="thumbnail">
                <img src="img/small5.jpg" class="thumbnail">
            </div>
            <img class="arrow" src="img/right-arrow.png" id="next">
        </div>

    </div>

    <!-- JS scripts path -->
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
